<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_food.css">
    <title>Delivery food - Доставка еды на дом</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<img src="img/logo.svg" alt="logo">
			<input type="text" class="input search-input" placeholder="Адрес доставки">
			<div class="btns">
				<button class="btn btn-prime">
					<img src="./img/enter.svg" class="btn-icon" alt="Вход">
					<span class="btn-text">Войти</span>
				</button>
				<button class="btn btn-cart">
					<img src="./img/cart.svg" alt="Корзина" class="btn-icon">
					<span class="btn-text">Корзина</span>
				</button>
			</div>
		</header>
	</div>
    
</body>
</html>
